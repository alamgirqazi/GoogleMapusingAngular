<div ng-controller="exampleController">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Basic Usage</h1>


            <form class="form">
                <input g-places-autocomplete type="text"
                       ng-model="place"
                       ng-change="myFunc()"
                       placeholder="Search Business"
                       force-selection="true"
                       class="form-control"
                       options="autocompleteOptions"
                       id="search_term_value"/>    <!--<input class="form-control" g-places-autocomplete  ng-change="myFunc()" options="autocompleteOptions"  ng-model="place"/>-->
            </form>
            <!--<h5>Result:</h5>-->
            <!--<pre>{{place | json}}</pre>-->
        </div>
    </div>

    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title" style="text-decoration: underline"> {{place.name}}</span>
                    <br>
                     <p class="flow-text">{{place.formatted_address}}</p>
                    <br>
                     <!--<p class="flow-text">{{place.Vicinity }}</p>-->
                     <p class="flow-text">{{place.formatted_phone_number}}</p>
                     <p class="flow-text">{{place.international_phone_number }}</p>
                    <hr>
                     <p >{{'Distance in Miles: ' + miles}}</p>
                     <p >Distance in KMs: {{kms}}</p>

                       </div>
                <div class="card-action">
                    <a href="{{place.url}}" target="_blank" >Find on Google Map</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
