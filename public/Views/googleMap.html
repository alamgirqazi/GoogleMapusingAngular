
<h4 style="text-align: center;color:white"> Find Locations on Google Map</h4>
<div ng-controller="exampleController">
    <div class="row">
    <div class="col-md-5">
        <br>
    <ng-map style="height: 500px;" zoom="11" center="[40.74, -74.18]">
    <marker  position="current" centered="true"></marker>
    <!--position="current" ng-repeat="p in vm.positions" position="{{p}}"-->
</ng-map>

</div>
    <!--animation="Animation.BOUNCE"-->
    <div class="col-md-7">
    <div ng-controller="exampleController">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form">
                <input g-places-autocomplete type="text"
                       onclick="this.focus();this.select()"
                       ng-model="place"
                       ng-change="myFunc()"
                       placeholder="Search Places in Pakistan"
                       force-selection="true"
                       class="form-control"
                       options="autocompleteOptions"
                       id="search_term_value"/>    <!--<input class="form-control" g-places-autocomplete  ng-change="myFunc()" options="autocompleteOptions"  ng-model="place"/>-->
            </form>
            <!--<h5>Result:</h5>-->
            <!--<pre>{{place | json}}</pre>-->
        </div>
    </div>

    <div class="row">
        <div class="col s12 m12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title" style="text-decoration: underline"> {{place.name}}</span>
                    <br>
                     <h6 >{{place.formatted_address}}</h6>
                    <br>
                     <!--<p class="flow-text">{{place.Vicinity }}</p>-->
                     <p >{{place.formatted_phone_number}}</p>
                     <p >{{place.international_phone_number }}</p>
                    <!--class="flow-text"                    -->
                    <hr>
                    <div ng-show="place.miles">
                    <p >{{'Distance in Miles: ' + place.miles}}</p>
                     <p >Distance in KMs: {{place.kms}}</p>
                     <!--<p >{{place.msg}}</p>-->
               </div>
                        <br>
                    <div ng-show="place.msg" class="alert alert-danger" role="alert">
                        <a href="" class="alert-link">{{place.msg}}</a>
                    </div>
                       </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn" href="{{place.url}}" target="_blank" >Find on Google Map</a>
                </div>
            </div>
        <div>
        </div>
    </div>
</div>
</div>
</div>
