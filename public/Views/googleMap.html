<div ng-controller="exampleController">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Basic Usage</h1>


            <form class="form">
                <input g-places-autocomplete type="text"
                       ng-model="place"
                       ng-show="!somefield.length"
                       ng-change="myFunc()"
                       placeholder="Search Business"
                       force-selection="true"
                       class="form-control"
                       options="autocompleteOptions"
                       id="search_term_value"/>    <!--<input class="form-control" g-places-autocomplete  ng-change="myFunc()" options="autocompleteOptions"  ng-model="place"/>-->
            </form>
            <h5>Result:</h5>
            <pre>{{place | json}}</pre>
        </div>
    </div>
</div>
</div>
